<head>
    <link rel="stylesheet" href="css/embarkgroup.webflow.css">
    <script src="https://js.stripe.com/v3/"></script>
    <!-- <script src="/public/checkout.js" defer></script> -->
    <script src="/js/form2.js" defer></script>


    <style>
        label,
        input {
            display: block;
            text-align: left;
        }

        select#select-time {
            display: block;
        }
    </style>
</head>

<body style="display:flex; flex-direction:column; align-items: center;">

    <div style="max-width:60%; height:auto; display:block; text-align: left; padding: 20px; margin:20px">


        <!-- everything below here is the form module -->


        <div class="form-holder-stripe">
            <form method="" action="/customers" class="book-ticket" id="book-ticket">
                <!-- tab 1 -->
                <div class="tabbed-content tab-1" id="tab-1">
                    <div class="form-field form-section">
                        <label for="full-name">Full Name</label>
                        <input class="form-field form-input" type="text" name="full-name" id="full-name" required>
                        <small></small>
                    </div>
                    <div class="form-field form-section">
                        <label for="email">Email</label>
                        <input class="form-field form-input" type="text" name="email" id="email" value="" required>
                        <small></small>
                    </div>
                    <div class="form-field form-section">
                        <label for="telephone">Contact Number</label>
                        <input class="form-field form-input" type="tel" name="telephone" id="telephone" required>
                        <small></small>
                    </div>
                    <label for="select-time">Select your time slot in the drop down menu</label>
                    <select name="select-time" id="select-time" required>
                        <option value="7:00-7:30">7:00 - 7:30pm</option>
                        <option value="7:30-8:00">7:30 - 8:00pm</option>
                        <option value="8:00-8:30">8:00 - 8:30pm</option>
                        <option value="8:30-9:00">8:30 - 9:00pm</option>
                        <option value="9:00-9:30">9:00 - 9:30pm</option>
                        <option value="9:30-10:00">9:30 - 10:00pm</option>
                    </select>
                    <div class="form-field form-section ">
                        <label for="quantity" name="quantity">How many tickets would you like?</label>
                        <input class="quantity" name="quantity" id="quantity" type="number" onchange="totalPrice()"
                            min="1" onkeypress="" required>
                        <div class="price-field" id="price-field"></div>
                    </div>
                    <label for="consent-box">I consent to my details being stored for contact and marketing
                        purposes</label>
                    <input type="checkbox" id="marketing-consent" required>
                    <small></small>

                    <label for="submit">You will be redirected to a secure Stripe payment portal</label>
                    <input type="submit" name="submit-to-stripe" id="checkout-button">
                </div>
                <!-- tab 2 -->

                <div class="tabbed-content tab-2" id="payment-form">
                    <div class="payment-form tabbed-content tab-2" id="payment-element">
                        <!-- stripe payment form -->

                    </div>
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">Pay now</span>
                    </button>
                    <div id="payment-message" class="hidden"></div>
                </div>


            </form>
        </div>

    </div>


</body>
<footer>

</footer>
